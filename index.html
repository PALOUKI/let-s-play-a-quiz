<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        AOS.init();
    });
</script>

    <link rel="stylesheet" href="style.css">
    
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div class="header" data-aos="fade-down" data-aos-duration="1000">
            <h1>WINNERS QUIZ</h1>
        </div>
        <div class="welcome" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200">
            <h2>Bienvenue</h2>
            <p>Tester vos connaissances dans le domaine de la technologie</p>
            <div class="startDiv">
                <button id="startQuizBtn">Commencer</button>
            </div>
        </div>
        

        <!-- PARTIES JEU -->
         <div id="divGaming">
            <div class="quizTime">
                <p id="styleQuizTime">QUIZ TIME</p>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <p class="progress-text">Question 0/0</p>
                </div>
                <div class="questionsPropositions">
                    <div id="questions">
                        <p id="question" style="text-align: center;"><!--La question s'ajoute dynamiquement--></p>
                    </div>
                    <div id="propositions">
                       <!-- les propositions seront ajoutÃ©s dynammiquement -->
                    </div>
                </div>
                    <div class="nextBtn">
                        <img id="resultIcon" class="icon" alt="Result Icon" />
                        <button class="next">Suivant</button>
                        <button id="restart" class="hide">Rejouer</button>
                    </div>
            </div>
         </div>
    </div>
    <script src="variables.js"></script>
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
